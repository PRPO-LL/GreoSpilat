apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.35.0 (HEAD)
  labels:
    io.kompose.service: event-service
  name: event-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: event-service
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.35.0 (HEAD)
      labels:
        io.kompose.service: event-service
    spec:
      containers:
        - name: event-service
          image: lukaexmedicinec/prpo-ll:event-service
          ports:
            - containerPort: 8083
              protocol: TCP
      restartPolicy: Always
