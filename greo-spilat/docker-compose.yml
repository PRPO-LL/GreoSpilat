services:
  postgres:
    image: postgres:13
    container_name: ${DB_NAME}
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  notifications-service:
    build:
      context: ./notifications
      dockerfile: Dockerfile
    image: greo-spilat/notifications-service:1.0
    container_name: notifications-service
    restart: always
    ports:
      - "${NOTIFICATIONS_SERVICE_PORT}:${NOTIFICATIONS_SERVICE_PORT}"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - NOTIFICATIONS_SERVICE_URL=${NOTIFICATIONS_API_URL}
    #    networks:
    #      - app-network
    depends_on:
      - postgres

volumes:
  postgres-data: {}


